<script>
// Function to enlarge image or replace with video
// Function to enlarge image or replace with video
function enlargeImage(imageSrc) {
    // Create a new image element for the enlarged version
    const enlargedImg = document.createElement('img');
    enlargedImg.src = imageSrc;
    enlargedImg.alt = 'Enlarged Image';
    enlargedImg.classList.add('enlarged-img');

    // Create a div to hold the enlarged image
    const enlargedContainer = document.createElement('div');
    enlargedContainer.classList.add('enlarged-container');

    // Add enlarged image to the container
    enlargedContainer.appendChild(enlargedImg);

    // Create a close button
    const closeButton = document.createElement('span');
    closeButton.innerHTML = '&times;';
    closeButton.classList.add('close-btn');
    closeButton.addEventListener('click', () => {
        enlargedContainer.remove();
    });

    // Append the close button to the enlarged container
    enlargedContainer.appendChild(closeButton);

    // Append the enlarged container to the body
    document.body.appendChild(enlargedContainer);

    // Center the enlarged container
    enlargedContainer.style.display = 'flex';
    enlargedContainer.style.justifyContent = 'center';
    enlargedContainer.style.alignItems = 'center';
    enlargedContainer.style.position = 'fixed';
    enlargedContainer.style.top = '0';
    enlargedContainer.style.left = '0';
    enlargedContainer.style.width = '100%';
    enlargedContainer.style.height = '100%';
    enlargedContainer.style.backgroundColor = 'rgba(0, 0, 0, 0.7)';

    // Apply margin to the enlarged image
    enlargedImg.style.margin = '100px';
    enlargedImg.style.maxWidth = 'calc(100% - 200px)';
    enlargedImg.style.maxHeight = 'calc(100% - 200px)';

    // Position the close button in the top right corner
    closeButton.style.position = 'absolute';
    closeButton.style.top = '10px';
    closeButton.style.right = '10px';
    closeButton.style.fontSize = '24px';
    closeButton.style.cursor = 'pointer';
    closeButton.style.color = 'white';
}
